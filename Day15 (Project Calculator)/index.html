<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculatorContainer">
            <div class="resultContainer">
                <div class="previousResult"></div>
                <div class="result">0</div>
            </div>
            <div class="btn-container">
                <button class="btn btn-clear">Clear</button>
                <button class="btn btn-delete">Delete</button>
                <button class="btn" data-num>7</button>
                <button class="btn" data-num>8</button>
                <button class="btn" data-num>9</button>
                <button class="btn" data-operator>/</button>
                <button class="btn" data-num>4</button>
                <button class="btn" data-num>5</button>
                <button class="btn" data-num>6</button>
                <button class="btn" data-operator>*</button>
                <button class="btn" data-num>1</button>
                <button class="btn" data-num>2</button>
                <button class="btn" data-num>3</button>
                <button class="btn" data-operator>-</button>
                <button class="btn" data-point>.</button>
                <button class="btn" data-num>0</button>
                <button class="btn" data-equal>=</button>
                <button class="btn" data-operator>+</button>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            Exceptional Programmer
        </p>
        <a href="https://github.com/YashRTech?tab=repositories" target="_blank">
            <img class="github-logo" src="github-mark.svg" height="20" />
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
